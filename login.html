<!DOCTYPE html>

<html ng-app="soccer">
<head>
    <!-- this is what shows up in the tabs in your browser and if you bookmark the page -->
    <title>Log in - Capstone 8</title>

    <!-- These are the links to bootstrap code -->
    <!-- we got the links from http://getbootstrap.com/docs/4.0/getting-started/introduction/ -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    
    <!-- link to angular -->
    <!-- you can download it from https://angularjs.org/ then you need to upload it to the webdev server. -->
    <script src="angular.min.js"></script>
    
    <!-- angular code we wrote -->
    <!-- soccer.module.js is where we define the angular app called 'soccer'. We use the name of the app in the html element at the top of the file -->
    <script src="soccer.module.js"></script>
    <!-- data.soccer.controller.js is where we are getting the data from. It defines a controller under the 'soccer' app called 'dataControl', and data is under $scope.data -->
    <script src="data.soccer.controller.js"></script>
    <!-- soccer.filter.js enables us to display html code -->
    <script src="soccer.filter.js"></script>

</head>

<body>
    
    
<!-- Content -->
<div class="container" ng-controller="dataControl">


    
<!-- header -->
        <div ng-include ng-init="menuHighlight = 3;" src="'header.html'"></div>

<div class="row">
    <div class="col-xs-12">
        <h1>Log in</h1>
    </div>    
</div>


<!-- form to enter new pizzas -->
<div class="row">
    <div class="col-xs-12">
        
        <form name="accountForm" novalidate>
        
            <!-- username for account -->
            <div class="form-group" ng-class="{ 'text-danger': accountForm.HAWKID.$invalid && accountForm.HAWKID.$touched, 'text-success': !accountForm.HAWKID.$invalid && accountForm.HAWKID.$touched }">
                <label class="form-control-label" for="HAWKID">Hawk ID (at least 2 characters long): </label>
                <input type="text" class="form-control" ng-class="{ 'is-invalid': accountForm.username.$invalid && accountForm.HAWKID.$touched, 'is-valid': !accountForm.HAWKID.$invalid && accountForm.HAWKID.$touched }" name="HAWKID" ng-model="USERTABLE.HAWKID" ng-minlength="2" id="HAWKID" required/>
                <div ng-show="accountForm.HAWKID.$invalid && accountForm.HAWKID.$touched" >The username must be at least two characters long</div>
            </div>
            
            <!-- password for account -->
            <div class="form-group" ng-class="{ 'text-danger': accountForm.HASHED_PSSWRD.$invalid && accountForm.HASHED_PSSWRD.$touched, 'text-success': !accountForm.HASHED_PSSWRD.$invalid && accountForm.HASHED_PSSWRD.$touched }">
                <label class="form-control-label" for="HASHED_PSSWRD">Password (at least 6 characters long; may not include anything related to hawkeyes): </label>
                <input type="password" class="form-control" ng-class="{ 'is-invalid': accountForm.HASHED_PSSWRD.$invalid && accountForm.HASHED_PSSWRD.$touched, 'is-valid': !accountForm.HASHED_PSSWRD.$invalid && accountForm.HASHED_PSSWRD.$touched }" name="HASHED_PSSWRD" ng-model="USERTABLE.HASHED_PSSWRD" ng-minlength="6" id="HASHED_PSSWRD" required/>
                <div ng-show="accountForm.HASHED_PSSWRD.$invalid && accountForm.HASHED_PSSWRD.$touched" >The password must be at least six characters long</div>
            </div>
        
            <button class="btn btn-default" ng-click="login(USERTABLE)" ng-disabled="accountForm.$invalid">Log in</button>
        </form>
    </div>
</div>
</div>
</body>
</html>
