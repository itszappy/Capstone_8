<!DOCTYPE html>

<!-- ng-app="soccer" defines the angular app that we are using. The name is defined under soccer.module.js -->
<html lang="en" ng-app="capstone">
<head>
    <!-- this is what shows up in the tabs in your browser and if you bookmark the page -->
    <title> Create a new account!  </title>

    <!-- These are the links to bootstrap code -->
    <!-- we got the links from http://getbootstrap.com/docs/4.0/getting-started/introduction/ -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    
    <!-- link to angular -->
    <!-- you can download it from https://angularjs.org/ then you need to upload it to the webdev server. -->
    <script src="angular.min.js"></script>
    
    <!-- angular code we wrote -->
    <!-- soccer.module.js is where we define the angular app called 'soccer'. We use the name of the app in the html element at the top of the file -->
    <script src="capstone.module.js"></script>
    <!-- data.soccer.controller.js is where we are getting the data from. It defines a controller under the 'soccer' app called 'dataControl', and data is under $scope.data -->
    <script src="data.capstone.controller.js"></script>
    <!-- soccer.filter.js enables us to display html code -->
    <script src="capstone.filter.js"></script>
    
    <link rel="stylesheet" href="styles_1.css">

</head>
<body>
    
 <div class="sidenav">
  <div style="text-align: center;"><img src="quickherky.png" alt="hawkeye" style="width:100px;height:100px;"></div>
  <a href="Teacher_Landing.html">Capstone_8</a>
  <a href="Teacher_Profile.html">Profile</a>
  <a href="#">Account</a>
  <a href="">Schedules</a>
   <a href="#">Materials</a>
</div>
  
  
<!--- keep these together, but separate-->
<div class="container" ng-controller="dataControl">
<!--header-->
<div ng-include ng-init="menuHighlight = 2;" src="'Admin_Header.html'"></div>

            <div class="row-1" align="center">
            <h2>Problem Sets</h2>
            <p> Upload course materials here </p><br>
            </div>

        
        <!-- form for entering new account -->
        <div class="row-2">
           
              
            <form name="uploadMaterialsForm" novalidate>
                
                <!-- problem set name -->
                <div class="form-group" ng-class="{ 'text-danger': uploadMaterialsForm.PROBLEMSETNAME.$invalid && uploadMaterialsForm.PROBLEMSETNAME.$touched, 'text-success': !uploadMaterialsForm.PROBLEMSETNAME.$invalid && uploadMaterialsForm.PROBLEMSETNAME.$touched }">
                    <label class="form-control-label" for="PROBLEMSETNAME"> Name for Problemset </label>
                    <input type="text" class="form-control" ng-class="{ 'is-invalid': uploadMaterialsForm.PROBLEMSETNAME.$invalid && uploadMaterialsForm.PROBLEMSETNAME.$touched, 'is-valid': !uploadMaterialsForm.PROBLEMSETNAME.$invalid && uploadMaterialsForm.PROBLEMSETNAME.$touched }" name="PROBLEMSETNAME" ng-model="problem.PROBLEMSETNAME" ng-minlength="2" id="PROBLEMSETNAME" required/>
                    <div ng-show="uploadMaterialsForm.PROBLEMSETNAME.$invalid && uploadMaterialsForm.PROBLEMSETNAME.$touched" >Please finish the name for this problem set!</div>
                </div>
                
                <!-- Problem Description -->
                <div class="form-group" ng-class="{ 'text-danger': uploadMaterialsForm.PROBLEMDESC.$invalid && uploadMaterialsForm.PROBLEMDESC.$touched, 'text-success': !uploadMaterialsForm.PROBLEMDESC.$invalid && uploadMaterialsForm.PROBLEMDESC.$touched }">
                    <label class="form-control-label" for="PROBLEMDESC">Problem Set Description</label>
                    <input type="text" class="form-control" ng-class="{ 'is-invalid': uploadMaterialsForm.PROBLEMDESC.$invalid && uploadMaterialsForm.PROBLEMDESC.$touched, 'is-valid': !uploadMaterialsForm.PROBLEMDESC.$invalid && uploadMaterialsForm.PROBLEMDESC.$touched }" name="PROBLEMDESC" ng-model="problem.PROBLEMDESC" ng-minlength="6" id="PROBLEMDESC" required/>
                    <div ng-show="uploadMaterialsForm.PROBLEMDESC.$invalid && uploadMaterialsForm.PROBLEMDESC.$touched" >Please add a problem description</div>
                </div>
                
                <!-- problem file-->
                
                <div class="form-group" ng-class="{ 'text-danger': uploadMaterialsForm.PROBLEMFILE.$invalid && uploadMaterialsForm.PROBLEMFILE.$touched, 'text-success': !uploadMaterialsForm.PROBLEMFILE.$invalid && uploadMaterialsForm.PROBLEMFILE.$touched }">
                    <label class="form-control-label" for="PROBLEMFILE"> Upload File:  </label>
                    <input type="text" class="form-control" ng-class="{ 'is-invalid': uploadMaterialsForm.PROBLEMFILE.$invalid && uploadMaterialsForm.PROBLEMFILE.$touched, 'is-valid': !uploadMaterialsForm.PROBLEMFILE.$invalid && uploadMaterialsForm.PROBLEMFILE.$touched }" name="PROBLEMFILE" ng-model="problem.PROBLEMFILE" ng-minlength="2" id="PROBLEMFILE" required/>
                    <div ng-show="uploadMaterialsForm.PROBLEMFILE.$invalid && uploadMaterialsForm.PROBLEMFILE.$touched" >Please add a file</div>
                </div>
                
                         
                
                <!-- newAccount is a function in the controller. account refers to the word we used under ng-model in the input fields -->
                <button class="btn btn-default" ng-click="newProblem(problem)" ng-disabled="uploadMaterialsForm.$invalid">Upload problem set</button>
            </form>
            
        
        </div> <!-- close row -->
        
        <!-- Footer -->
        <div ng-include src="'footer.html'"></div>
        
    </div>
</body>
</html>
